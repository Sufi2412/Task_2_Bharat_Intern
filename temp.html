<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="conversion-form">
            <label for="celsius">Enter Celsius Temperature:</label>
            <input type="number" id="celsius" placeholder="Enter temperature in Â°C">
            <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
            <br>
            <label for="fahrenheit">Enter Fahrenheit Temperature:</label>
            <input type="number" id="fahrenheit" placeholder="Enter temperature in Â°F">
            <button onclick="convertToCelsius()">Convert to Celsius</button>
        </div>
        <div class="reset-button">
            <button onclick="resetConversion()">Reset</button>
        </div>
        <div class="result">
            <p id="result-celsius"></p>
            <p id="result-fahrenheit"></p>
        </div>
        <div class="images">
            <img src="D:\Download\convert.png" alt="Celsius"> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
